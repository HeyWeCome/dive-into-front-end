<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for指令学习</title>
</head>
<body>
  <div id="list-rendering">
    <ol>
      <!-- 
        现在我们为每一个 todo-item 提供 todo 对象
        todo对象是变量，即内容是可以动态的。
        我们也需要为每一个组件提供一个"key"
       -->
       <todo-item
         v-for="item in groceryList"
         v-bind:todo="item"
         v-bind:key="item.id"
       >
       </todo-item>
    </ol>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const TodoItem = {
      props: ['todo'],
      template: `<li> {{ todo.text}} </li>`
    }

    const TodoList = {
      data() {
        return {
          groceryList: [
            { id: 0, text: '好好学习'},
            { id: 1, text: '天天向上'},
            { id: 2, text: '学习vue.js'}
          ]
        }
      },

      components: {
        TodoItem
      }
    }

    Vue.createApp(TodoList).mount('#list-rendering')
  </script>
</body>
</html>
