<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 1.准备好一个"容器" -->
	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script src="../js/react.development.js" type="text/javascript"></script>
	<!-- 引入react-dom，用于支持react操作dom -->
	<script src="../js/react-dom.development.js" type="text/javascript"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script src="../js/babel.min.js" type="text/javascript"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
	
  <script type="text/babel"> /* 此处一定要写babel */
    class Demo extends React.Component{

      // React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点，该容器是专人专用
      myRef = React.createRef();

      render(){
        return(
          <div>
            {/* <input ref={ (currentNode)=>{this.input1 = currentNode}} placeholder="请输入"/> */}
            <input ref={ this.myRef } placeholder="请输入"/>
            <input ref={ this.myRef } placeholder="请输入2"/>
            <button onClick={this.showData}>点击我显示内容</button>  
          </div>
        )
      }

      showData = ()=> {
        console.log(this.myRef);
      }
    }

    

    ReactDOM.render(<Demo/>, document.getElementById('test'));
	</script>
</body>

</html>
